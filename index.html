<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOTHAFLOKI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/MothaflokiLogo.ico" type="image/x-icon">
  </head>
  <body>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-md">
            <center><video id="myVideo" src="/images/IMG_4773.MP4" autoplay style="border-radius:5px;width:100%;"></video></center>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
<script>
    $("#myModal").modal()
    $(".container").hide();
    document.getElementById('myVideo').addEventListener('ended', closeModal, false);

    function closeModal() {
        $(".container").show();
        $('#myModal').modal('hide');
    }
    </script>
